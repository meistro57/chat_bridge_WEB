# Ruff configuration for Chat Bridge Web Backend
line-length = 100
target-version = "py311"

[lint]
select = ["E", "F", "B", "I", "N"]
ignore = ["E501"] # Ignore line too long as we allow 100

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
